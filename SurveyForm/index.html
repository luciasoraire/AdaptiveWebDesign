  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" method="get">
    <label id="name-label">Name <input id="name" type="text" required placeholder=" LucÃ­a"/></label>

  </label>
    <label class="not-sure"><input type="radio"name="option"value="not-sure"/> Not sure
  </label>

    <label>

  <label><input type="checkbox" value="challenges"/> Challenges</label>
